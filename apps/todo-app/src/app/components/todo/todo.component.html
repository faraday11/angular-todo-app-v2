<mat-list-item
  (click)="toggleTodo.emit(todo)"
  [style.text-decoration]="todo.completed ? 'line-through' : 'none'"
  data-cy="todo"
>
  {{ todo.text }}
  <button mat-icon-button color="warn" (click)="deleteTodo.emit(todo); $event.stopImmediatePropagation()"><mat-icon>delete</mat-icon></button>
</mat-list-item>
